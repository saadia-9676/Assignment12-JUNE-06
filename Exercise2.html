<!DOCTYPE html>
<html>
<head>
  <title>Alphabetical Order</title>
</head>
<body>
  <h3>Alphabetical Order</h3>
  <input type="text" id="text" placeholder="Enter a string">
  <button onclick="sortString()">Sort</button>
  <p id="output"></p>

  <script>
    function sortString() {
      const input = document.getElementById('text').value;
      const sorted = input.split('').sort().join('');
      document.getElementById('output').innerText = "Sorted String: " + sorted;
    }
  </script>
</body>
</html>
